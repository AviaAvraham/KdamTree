<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!---meta name="viewport" content="width=device-width, initial-scale=1.0"--->
    <title>Kdam Tree</title>
    <link rel="stylesheet" href="KdamTree.css"/>
</head>

<body dir="rtl">
  
<div id="showKdamim" style="width: max-content;">
  <span class="box inputBox">
    הכנס מספר קורס:
    <br>
    <input id="course" type="number" style="-webkit-appearance: none;-moz-appearance: textfield;">
    <span id="courseName" style="font-weight:bold;">
    </span>
    קורסי המשך
    <label class="switch">
      <input type="checkbox" id="treeMode" checked>
      <span class="slider round"></span>
    </label>
    קורסי קדם
  </span>

  <span class="box nested kdamim" id="kdamim">
    קדמים:
    <br>
    <span id="disp"></span>

  </span>
</div>

<ul id="kdamTo" class="tree"></ul> 


<script src="courses_202201.min.js"></script>
<script src="KdamTree.js"></script>
</body>
</html>
